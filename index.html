<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio</title>
    <style>
        /* Simple styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .section {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            border-bottom: 1px solid #eee;
        }
        .section:nth-child(even) {
            background-color: #f9f9f9;
        }
        h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        /* For images */
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Example of one section - copy this structure for each section -->
    <div class="section">
        <h2>Section Title</h2>
        <p>This is where you can add your content. Replace this text with your own description, 
        biography, project details, or any other information you want to share.</p>
        
        <!-- Uncomment below if you want to add an image -->
        <!-- 
        <img src="path-to-your-image.jpg" alt="Description of image">
        -->
        
        <!-- Add more content as needed -->
        <!-- 
        <h3>Subheading</h3>
        <p>Additional paragraphs can go here.</p>
        <ul>
            <li>List item one</li>
            <li>List item two</li>
            <li>List item three</li>
        </ul>
        -->
    </div>
    
    <!-- Copy the entire div.section block above to create additional sections -->

</body>
</html>
